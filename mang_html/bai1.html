<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = [22, 33, 9, 8, 10, 11, 12, 13, 6, 5]
        let tong = 0
        for (let i = 0; i < number.length; i++) {
            if (number[i] >= 10) {
                tong++;
            }
        }
        document.write("số nguyên lớn hơn hoặc bằng trong mảng là  : " + tong)

    </script>
</body>

</html>
