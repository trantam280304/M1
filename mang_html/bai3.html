<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = [1, 5, 9]


        let tong = 0
        let trung_binh = 0
        let max = num.length
        for (let i = 0; i < num.length; i++) {
            if (num[i] > max) {
                max = num[i]

            }
            tong = tong + num[i]

        }

        trung_binh = tong / num.length
        document.write("sô lớn nhất trong mảng : " + max + "<br>" + "trung bình là : " + trung_binh)
    </script>
</body>

</html>
