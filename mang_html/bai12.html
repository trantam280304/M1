<head>

<body>
    <script>
        let a = ['a', '1', 'B', '2', 'c', '3', '4'];
        let tong = 0
        for(let i = 0; i<a.length;i++){
            if( !isNaN(a[i])){

            }
        }
        document.write('số chuỗi là : '+ tong)

     
    </script>
