<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = [ 1,7,9,5,6,8,10,11,12,4]
        let max = num.length
        let vitri = 0
        for(let i = 0; i<num.length;i++){
            if(num[i] > max ){
                max = num[i]
                vitri=i
            }
        }
        document.write("số lớn nhất là : " + max + "<br>"+ "vị trí của nó là : " + vitri)
    </script>
</body>
</html>
