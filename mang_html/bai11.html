<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = [ 'c', 's', 'c', 2, 6, 1 ]
        let a = 0
        let b = x.length - 1
        while(a  <  b){
            let c = x[a];
            x[a] = x[b];
            x[b]= c;
            a++
            b--
        }
        document.write(x)

       
    </script>
</body>

</html>
