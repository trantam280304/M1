<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Khởi tạo mảng số nguyên gồm 10 phần tử
        let so = [1, 3, 5, 2, 4, 6, 10, 8, 9, 7];
       
        // Sắp xếp mảng theo thứ tự giảm dần bằng thuật toán bubble sort
        for (let i = 0; i < so.length - 1; i++) {
            for (let b = i + 1; b < so.length; b++) {
                if (so[i] < so[b]) {
                    let a = so[i];
                    so[i] = so[b];
                    so[b] = a;
                }
            }
        }

        // Hiển thị mảng đã được sắp xếp
        document.write(so);
    </script>
</body>

</html>
