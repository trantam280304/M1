<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseInt(prompt('nhap_so_a'))
        let b = parseInt(prompt('nhap_so_b'))
        let c = parseInt(prompt('nhap_so_c'))
        switch (true) {
            case a > 0:
            case b > 0:
            case c > 0:
                alert('là cạnh của tam giác')
                break;
            case a + b > 0:
                alert('là cạnh của tam giác')
                break;
            case b + c > a:
                alert('là cạnh của tam giác')
                break;
            case a + c > b:
                alert('là cạnh của tam giác')
                break;
            default:
                alert('khong phải cạnh của tam giác')
                break;
        }
    </script>
</body>

</html>
