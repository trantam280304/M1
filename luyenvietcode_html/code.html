<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <script>
            let color = prompt('nhập màu cần kiểm tra');
            switch(color){
                case 'red':
                    document.write("Bạn cần nhập màu đỏ,đúng rồi đó ");
                case 'yellow':
                document.write("Bạn cần nhập màu vàng đúng r đó")
                break;
            }
        </script>
    </form>
</body>
</html>
