<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Temperature Converter</h2>
    <p> Type a value in the Fahernheit field to con vert the value to Celius</p>
    <label>Fahernheit</label>
    <input type="number" id="so">
    <input type="button" value="click me" onclick="nhietdo()">
    <p id="chuyen_doi">Celcius:</p>
    <script>
        function nhietdo() {
           let a = document.getElementById("so").value;
            document.getElementById("chuyen_doi").innerHTML = (a - 32) / 1.8;

        }
    </script>
</body>

</html>
