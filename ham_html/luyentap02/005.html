<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function timSoNhoNhat( a,b,c ){
        var min = null;

        if( a < b && a < c ){
            min = a;
        }else if( b < a && b < c ){
            min = b;
        }else if( c < a && c < b ){
            min = c;
        }

        return min;
    }

    console.log( timSoNhoNhat( 1,2,3 ) );
    </script>
</body>
</html>
