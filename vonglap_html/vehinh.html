<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        for (let h = 1; h <= 5; h++) {
            let stop_c = h;

            for (let c = 1; c <= stop_c; c++) {
                document.write('*')

            }
            document.write('<br>')
        }
    </script>
    <br>
    <script>
        for (let h = 1; h <= 5; h++) {
            let stop_c = 6 - h;

            for (let c = 1; c <= stop_c; c++) {
                document.write('*')

            }
            document.write('<br>')
        }
    </script>
    <br>
  
    <br>
    </script>
    <script>
        tong = 5
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 5; j++) {
                if (j < tong) {
                    document.write("&nbsp;&nbsp;")
                }
                else {
                    document.write('*')
                }
            } tong--; document.write('<br>')

        }

    </script>
    <br>
    <script>
        count = 1;
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 5; j++) {
                if (j < count) { document.write("&nbsp;&nbsp;") }
                else {
                    document.write("*")
                }
            } count++; document.write("<br>")
        }

    </script>
    <br>
    <script>
        for (h = 1; h <= 7; h++) {
            for (c = 1; c <= 21; c++) {
                if (h == 1 || h == 7 || c== 1 || c== 21) {
                    document.write('*')
                } 
                else { document.write("&nbsp;&nbsp;") }

            }
            document.write('<br>')
        }
    </script>
