<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
 let a = 0;
let b = 1;
let c;

while (true) {
  c = a + b;
  a = b;
  b = c;

  if (c % 5 === 0) {
    console.log(c); // hiển thị số đầu tiên trong dãy Fibonacci chia hết cho 5
    break;
  }
}
    </script>
</body>

</html>
