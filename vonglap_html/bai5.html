<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        let chay = 0
        let tong = 0
        let tim = 0
        while (tim <= 30) {
            if (chay % 7 == 0) {
                tim++
                tong += chay;
                document.write(chay+'<br>')
            }
            chay++;
        }
        document.write('tong 30 so dau tien la :' + tong)
    </script>
</body>

</html>
