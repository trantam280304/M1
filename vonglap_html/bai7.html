<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 !==0) {
                document.write('Fizz' + '<br>');
                continue;
            }
            else if (i % 5 ==0 && i % 3 !==0) {
                document.write('Buzz' + '<br>');
                
            }
            else if (i % 3 == 0 && i % 5 == 0) {
                document.write('FizzBuzz' + '<br>');
                
            }
            document.write(i + '<br>')
        }



    </script>
</body>

</html>
