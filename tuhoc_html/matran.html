<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var num = [
            [1, 2, 3,],
            [4, 5, 6,],
            [7, 8, 9,],
        ]
        var tong_cheo_phai = 0
        for (h = 0; h < 3; h++) {
            tong_cheo_phai += num[h][h]
        }
        console.log(tong_cheo_phai);
        
        var tong_cheo_trai = 0
        cnt = 2
        for (h = 0; h < 3; h++) {
            tong_cheo_trai += num[h][h]
            cnt--
        }
        console.log(tong_cheo_trai);
    </script>
</body>
