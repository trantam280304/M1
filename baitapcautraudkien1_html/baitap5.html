<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
   <script>
    let baikiemtra = parseInt(prompt('Nhap diem bai kiem tra'));
    let thigiuaky = parseInt(prompt('Nhập điểm thi giữa kỳ'));
    let cuoiky = parseInt(prompt('Nhập điểm thi cuối kỳ'));
    if(( baikiemtra+thigiuaky+cuoiky)/3 >= 8){
        alert(' học lực tốt')
    }
    else{
        alert('học lực trung khá')
    }
   </script> 
</body>
</html>
