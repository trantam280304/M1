<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let A = parseInt(prompt('nhap goi cuoc noi mang'))
        let B = parseInt(prompt('nhap so phut sd noi mang'))
        let C = parseInt(prompt(' nhap goi cuoc ngoai mang'))
        let D = parseInt(prompt('nhap so phut sd ngoai mang'))
        let cuoc_dien_thoai = (A*B)+(C*D)
        document.write('tien cuoc dien thoai : ' + cuoc_dien_thoai + "VND")
    </script>
</body>
</html>
