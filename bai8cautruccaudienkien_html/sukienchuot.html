<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <img id="myImage " src="https://salt.tikicdn.com/ts/product/3f/6c/e3/b1b393a00e5ab53b8c1cc4338db8a5a6.jpg"
            style="width: 300px">
    </form>
    <input type="button" value="Click me" onclick="sangphai();" />
    <p> click vào quả bóng sẽ chạy sang bên phải</p>
    </form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImage');
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';

        }
        function sangphai() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
       window.onload = init ;
    </script>
</body>

</html>
